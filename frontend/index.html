<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>BookShare - Buy, Sell & Exchange Books</title>
    
    <!-- Tailwind CSS for Modern UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="router.navigate('home')">
                    <i class="ph-fill ph-books text-indigo-600 text-3xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">BookShare</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" onclick="router.navigate('home')" class="text-gray-600 hover:text-indigo-600 font-medium transition">Home</a>
                    <a href="#" onclick="router.navigate('browse')" class="text-gray-600 hover:text-indigo-600 font-medium transition">Browse Books</a>
                    
                    <div id="auth-links" class="flex items-center space-x-4"></div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <i class="ph ph-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu Panel -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1" id="mobile-auth-links"></div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" class="flex-grow"></main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-10 pb-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="col-span-1 md:col-span-2">
                    <div class="flex items-center mb-4">
                        <i class="ph-fill ph-books text-indigo-400 text-2xl mr-2"></i>
                        <span class="font-bold text-xl">BookShare</span>
                    </div>
                    <p class="text-gray-400 text-sm leading-relaxed max-w-xs">
                        The most trusted marketplace to buy, sell, and exchange second-hand books within your community.
                    </p>
                </div>
                <div>
                    <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-400 mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="#" onclick="router.navigate('home')" class="text-gray-300 hover:text-white transition text-sm">Home</a></li>
                        <li><a href="#" onclick="router.navigate('browse')" class="text-gray-300 hover:text-white transition text-sm">Browse Books</a></li>
                        <li><a href="#" onclick="router.navigate('login')" class="text-gray-300 hover:text-white transition text-sm">Login</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-400 mb-4">Categories</h3>
                    <ul class="space-y-2">
                        <li><span class="text-gray-300 text-sm">Engineering</span></li>
                        <li><span class="text-gray-300 text-sm">Medical</span></li>
                        <li><span class="text-gray-300 text-sm">Novels</span></li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-6 text-center text-gray-500 text-sm">
                &copy; 2026 BookShare. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="ui.closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-[110]">
        Action Successful
    </div>

   
</body>
</html>
